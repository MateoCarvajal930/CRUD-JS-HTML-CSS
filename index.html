<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/css/estilos.css">
    <script type="text/javascript" src="libs/js/jquery.js"></script>
    <script type="text/javascript" src="libs/js/CRUD.js"></script>
    <title>CRUD con html,css,js</title>
</head>
<body>
    <h1>Catalogo</h1>
    
    <div class="container">

        <div class="row">
            <form>
                <fieldset>
                    <legend>Producto</legend>
                    <input type="text" class="form-control" id="item">
                    <br>
                    <legend>Precio</legend>
                    <input type="number" step="0.01" class="form-control" id="precio">
                    <br>
                    <button type="button" id="crear" class="btn btn-success" >Crear</button>
                    <button type="button" id="insertar" class="btn btn-success" >insertar</button>
                    <button type="button" id="listar" class="btn btn-secondary" >listar todo</button>
                    <button type="button" id="editar" class="btn btn-warning" >editar</button>
                    <button type="button" id="borrar" class="btn btn-danger" >borrar todo</button>
                    <p>
                </fieldset>
            </form>
            <hr>
            <h3>Lista</h3>
            <table class="table table-borderer table-hover" id="listaProductos" style="width: 715px;">

            </table>
        </div>
    </div>  
</body>
</html>
